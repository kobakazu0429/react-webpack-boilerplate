name: lint

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: npm
      - run: yarn install
      - run: yarn lint
      - run: yarn build
